<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20207 방승호</title>
</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font: 12px "맑은 고딕"; 
		}
		#wrapper{
			width: 550px;
			display: inline-block;
		}
		.box1{
			background-color: #ccc;
			width: 250px;
			height: 250px;
			float: left;
		}
		.box2{
			background-color: #eee;
			width: 200px;
			height: 300px;
			float: right;
		}
		.box3{

			background-color: #8cc;
			padding: 15px;

		}

	</style>
<body>
	<div id="wrapper">
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
	</div>
</body>
</html>
